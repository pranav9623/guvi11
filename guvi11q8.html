<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center;">Health Chart</h2>

    <table border="2px" style="border-color: black; align-items: center; width: 50%; table-layout: fixed; height: 300px; margin-left: auto; margin-right: auto;"  >
        
      <tr style="text-align: center;">
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th rowspan="1">
          After Eating</th>
          <tr style="align-items: center;">
            <th>Minimum</th>
            <th >Maximum</th>
            <th>2 hours after eating</th>
              
              <tr style="align-items: center; text-align: center;">
                <th>Healthy</th>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
                
                  <tr style="align-items: center; text-align: center;">
                    <th>Pre-Diabetes</th>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                  

                  <tr style="text-align: center;">
                    <th>Diabetes</th>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                  </tr>
                </td>
              </tr>
            </th>
          </tr>
        </th>
      </tr>
    
    </table>
  </body>
</html>
