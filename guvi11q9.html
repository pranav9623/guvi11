    <meta charset="UTF-8">

<body>
    <h3>Contact us</h3>
    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" value="Sai" required >
                
            </div>
        <div class="fcf-form-group">
            <label for="Email" class="fcf-label"><br>Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" value="123@gmail.com" required>
            </div>
            <div class="fcf-radio">
                <label for="job" class="fcf-label"><br>Occupation<br></label>
                <input type='radio' checked> Salaried<br>
         
                <input type='radio' > Own Business<br>
            </div>
        <div class="fcf-form-group">
            <label for="Message" class="fcf-label"><br>Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"   required>Enter your message here</textarea>
            </div>
        </div>
        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
        </div>
        

           
         
           
         
         
         
         
</body>
